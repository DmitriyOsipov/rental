<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="template-head-part::head-part">
</head>
<body>
<div class="grid-container">
  <p th:include="top-bot-menu-part::tmb-part"></p>
  <section class="mainSect">
    <div>
      <form action="#" th:action="@{~/cars/new}" th:object="${car}" method="post">
        <input type="hidden" th:field="*{id}" th:value="0" th:valuetype="long"/>
        <p>type: <input type="text" th:field="*{type}" /></p>
        <p>mileage: <input type="number" min="0" th:field="*{mileage}" /></p>
        <p>maintenance: <input type="number" min="0" th:field="*{lastMaintenance}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
      </form>
    </div>
  </section>
</div>
</body>
</html>
